<div class="grid">
  <mat-card *ngFor="let post of posts">
    <mat-card-header>
      <div mat-card-avatar class="avatar">
        <img src="{{post.data.url}}" alt="Photo of a Shiba Inu">
      </div>
      <mat-card-title>{{post.data.name}}</mat-card-title>
      <mat-card-subtitle>{{post.data.teaches}}</mat-card-subtitle>
    </mat-card-header>
    <!-- <div class="imgdiv">
      <img mat-card-image src="{{post.data.url}}" alt="Photo of a Shiba Inu">
    </div> -->
    <mat-card-content>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maiores sit alias iure voluptatibus excepturi deleniti, dolor quibusdam
        doloremque esse dicta.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Contact: abc</button>
      <button mat-button (click)="deletePost($event,post)">Delete Item</button>
    </mat-card-actions>
  </mat-card>
</div>
