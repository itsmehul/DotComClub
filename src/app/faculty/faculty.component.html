<div class="grid">
  <form (ngSubmit)="onSubmit()">
    <input type="text" placeholder="Name" [(ngModel)]="post.name" name="name">
    <input type="text" placeholder="Teaches" [(ngModel)]="post.teaches" name="teaches">
    <input type="text" placeholder="Image(url)" [(ngModel)]="post.url" name="url">
    <button value="Submit">Add teacher</button>
  </form>

  <mat-card *ngFor="let post of posts">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{post.data.name}}</mat-card-title>
      <mat-card-subtitle>{{post.data.teaches}}</mat-card-subtitle>
    </mat-card-header>
    <div class="imgdiv">
      <img mat-card-image src="{{post.data.url}}" alt="Photo of a Shiba Inu">
    </div>
    <mat-card-content>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maiores sit alias iure voluptatibus excepturi deleniti, dolor quibusdam
        doloremque esse dicta.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Contact: abc</button>
      <button mat-button (click)="deletePost($event,post)">Delete Item</button>
    </mat-card-actions>
  </mat-card>
</div>
