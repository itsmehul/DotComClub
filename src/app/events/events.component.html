<div class="grid">
  <mat-card class="example-card" *ngFor="let evnt of events">
    <mat-card-header>
      <mat-card-title>{{evnt.data.name}}</mat-card-title>
      <mat-card-subtitle>{{evnt.data.date | date:"MM/dd/yy"}}@{{evnt.data.place}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{evnt.data.url}}">
    <mat-card-content>
      <p>
        {{evnt.data.desc}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" *ngIf="this.aS.authState" mat-button (click)="deleteEvent($event,evnt)" >Delete Item</button>
    </mat-card-actions>
  </mat-card>
</div>
